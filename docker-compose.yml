version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: order_engine_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: order_engine_app
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_NAME: order_engine
      MONGODB_URI: mongodb://mongo:27017
    ports:
      - "3000:3000"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

volumes:
  mongo_data:

